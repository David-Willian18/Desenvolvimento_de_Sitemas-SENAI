<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var peso = prompt("Quantos kilos de peixes foram coletados? ")
        if (peso > 50){
            alert("Será aplicado uma multa.")
            var excesso = (peso - 50)
            var multa = 4 * excesso
            alert(`O valor da multa é: ${multa}` )

        }else{
            alert("Não será aplicado uma multa.")

        }
        
        
    </script>
</body>
</html>
